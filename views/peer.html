<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoRoom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/peer.css">
</head>

<body>
  <!-- ======= Header ======= -->
  <!-- <header>
    <div class="burger-list"></div>
    <nav class="navbar">
      <h2 onclick="window.location='/'">GoRoom</h2>
    </nav> -->
  <!-- </header>End Header -->

  <!-- ======= Main Section ======= -->


  <!-- <div id="noperm" class="columns">
    <div class="column notif">
      <article class="notification is-link">
      
      </article>
    </div>
  </div> -->
  <div class="container-fluid">
    <div class="left-section">
      <div id="peers">
        <div class="columns is-multiline" id="videos">
          <div class="each-peer">
            <video id="localVideo" class="video-area mirror" autoplay muted></video>
          </div>

        </div>
      </div>
    </div>

    <div class="right-section">
      <div id="viewer">
        <div class="attendanceIcon"></div>
        <div class="icon-users" id="viewer-count"></div>
      </div>

      <div id="chat">
        <div class="message chat">
          <div class="message-header" onclick="slideToggle()">
            <p id="chatRoom-title">Chat Room</p>
            <i id="chat-alert"></i>
          </div>
          <!-- 包含輸入計入和form -->
          <div id="chat-content">
            <!-- 輸入紀錄 -->
            <div class="body">
              <div id="log"></div>
            </div>
            <form id="form" autocomplete="off">
              <div class="field has-addons">
                <div class="send">
                  <div class="control-input">
                    <input class="input" id="msg" type="text" placeholder="type message...">
                  </div>
                  <div class="control">
                    <input id="chat-button" class="button is-info" type="submit" value="Send" />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="copy">
        <div id="copy-button">Copy link</div>
      </div>
      <div class="exit">
        <div class="exit-button">Exit</div>
      </div>
      <div class="switch">
        <div class="switch-stream-btn">Stop</div>
      </div>
    </div>

  </div>



  <!-- End Main -->

  <!-- ======= Footer ======= -->
  <script>
    let RoomWebsocketAddr = "{{.RoomWebsocketAddr}}"
    let ChatWebsocketAddr = "{{.ChatWebsocketAddr}}"
    let ViewerWebsocketAddr = "{{.ViewerWebsocketAddr}}"
  </script>
  <!-- <script src="/js/index.js"></script> -->
  <script src="/js/peer.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/viewer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>



</html>
