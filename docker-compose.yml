version: '3.8'

services:
  server:
    image: dylanhuang399/goroom
    deploy:
      replicas: 1
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"
    ports:
      - 8080:8080
    command: --addr :8080
  turn:
    image: dylanhuang399/goroomturn
    environment:
      - USERS=user=pass,user=pass
    deploy:
      replicas: 1
    restart: always
    ports:
      - 3478:3478
    command: --public-ip 127.0.0.1 --port 3478